<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VAMP FREESTYLE APP</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        /* TEMEL AYARLAR */
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: #000; color: #fff; 
            font-family: 'Arial Black', sans-serif; 
            overflow: hidden; /* Uygulama gibi sabit durur */
            position: fixed; /* Kaydırmayı engeller */
            width: 100%;
        }

        /* SAHNE VE ARKA PLAN */
        #stage { 
            width: 100%; height: 100%; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), 
                url('https://www.dropbox.com/scl/fi/cfp7mriowov60r6f8frk9/wp2591994.jpg?rlkey=z6uboecrr26qiv74istuynfn2&st=nc9vqwyo&raw=1'); 
            background-size: cover; 
            background-position: center; 
            transition: box-shadow 0.3s ease;
            cursor: pointer;
        }

        /* ÜST KONTROL PANELİ */
        #ui-top { 
            position: absolute; top: 40px; width: 85%;
            background: rgba(0, 0, 0, 0.8); 
            border: 2px solid #ff0000; 
            padding: 15px; border-radius: 15px; 
            z-index: 100; text-align: center;
            box-shadow: 0 5px 20px rgba(255,0,0,0.4);
        }

        #play-btn { 
            background: #fff; color: #000; border: none; 
            padding: 15px; font-weight: bold; cursor: pointer; 
            border-radius: 10px; width: 100%; font-size: 1.1rem;
            text-transform: uppercase;
        }

        /* SÖZ ALANI */
        #lyrics-container {
            width: 90%; text-align: center;
        }

        #text-display { 
            font-size: 3.5rem; /* Mobilde patlamasın diye biraz küçültüldü */
            text-transform: uppercase; 
            margin: 0;
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            word-wrap: break-word;
        }

        .sub-hint { 
            position: absolute; bottom: 40px; 
            opacity: 0.5; font-size: 0.8rem; font-family: sans-serif;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .live-indicator {
            color: #ff0000; font-size: 10px; margin-bottom: 8px;
            display: flex; align-items: center; justify-content: center;
        }

        .dot { 
            height: 8px; width: 8px; background: #ff0000; 
            border-radius: 50%; display: inline-block; margin-right: 5px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="stage" onclick="nextLyric()">
    <div id="ui-top" onclick="event.stopPropagation()">
        <div class="live-indicator"><span class="dot"></span> VAMP APP LIVE</div>
        <audio id="myBeat" loop preload="auto">
            <source src="https://www.dropbox.com/scl/fi/0mde9rl9t7bq3h3pbjqh7/1-Hour-Of-Heavenly-Playboi-Carti-x-Pierre-Bourne-Type-Beats-By-MPM-Beats-432Hz-yvBS6zsJQC4.mp3?rlkey=vzv800kmzywt0nx9lqt2nu0b5&st=wuslw52d&raw=1" type="audio/mpeg">
        </audio>
        <button onclick="toggleMusic()" id="play-btn">BEAT BAŞLAT</button>
    </div>
    
    <div id="lyrics-container">
        <h1 id="text-display">BAŞLA</h1>
    </div>

    <div class="sub-hint">EKRANA DOKUNARAK AKIŞI DEĞİŞTİR</div>
</div>

<script>
    const benimSozlerim = ["Wraith", "Codyaxel", "hoe", "umrumda değil", "cennet", "düşündüğüm", "kapattım", "kilitledim", "orospucuk", "gözler", "sevmiyorum", "istediğini söyle", "alkol", "melek", "tanrı", "sadece", "neden hep ben", "yatağıma gel", "nimet", "flex", "hustle", "grind", "icy", "pAtika", "vibe", "plug", "chillin", "chain", "zaza", "tükürdüm", "inanmak istemiyorum", "ne zanettin", "bırak", "hep bi yanlış", "karanlık", "bulut", "mor", "değişmedim", "kanal", "hissediyorum", "bilemezsin", "uğraşmam", "telefon", "buz", "loud", "Faded", "duman", "ölüm", "biter"];

    function toggleMusic() {
        const audio = document.getElementById('myBeat');
        const btn = document.getElementById('play-btn');
        if (audio.paused) { 
            audio.play(); 
            btn.innerText = "BEAT DURDUR"; 
            btn.style.background = "#ff0000"; 
            btn.style.color = "#fff"; 
        } else { 
            audio.pause(); 
            btn.innerText = "BEAT BAŞLAT"; 
            btn.style.background = "#fff"; 
            btn.style.color = "#000"; 
        }
    }

    function nextLyric() {
        const display = document.getElementById('text-display');
        const stage = document.getElementById('stage');
        
        // Rastgele Kelime
        const randomWord = benimSozlerim[Math.floor(Math.random() * benimSozlerim.length)];
        display.innerText = randomWord;

        // Rastgele Renk
        const colors = ["#ff0000", "#ffffff", "#00ff00", "#ff00ff", "#00ffff"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        
        // Efektler
        display.style.color = randomColor;
        display.style.textShadow = `0 0 30px ${randomColor}, 0 0 60px ${randomColor}`;
        stage.style.boxShadow = `inset 0 0 120px ${randomColor}66`;
        
        // Animasyon (Zıplama)
        display.style.transform = "scale(1.2)";
        setTimeout(() => { display.style.transform = "scale(1)"; }, 100);

        // Titreşim (Uygulama hissi için)
        if (navigator.vibrate) {
            navigator.vibrate(40); // 40ms kısa titreşim
        }
    }

    // Mobil tarayıcıda yanlışlıkla aşağı kaydırmayı (refresh) engelleme
    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, { passive: false });
</script>
</body>
</html>
